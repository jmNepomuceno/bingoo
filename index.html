<!DOCTYPE html>
<html>
<head>
    <title>BINGOOO</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

    <main>
        <div class="div-card-section">

            <section class="card-section" id="card-1-section">
                <header><spam>BINGO</spam></header>

                <div class="card-body" id="card-1-body">
                    <div class="card-letter" id="card-1-letter-B"></div>
                    <div class="card-letter" id="card-1-letter-I"></div>
                    <div class="card-letter" id="card-1-letter-N"></div>
                    <div class="card-letter" id="card-1-letter-G"></div>
                    <div class="card-letter" id="card-1-letter-O"></div>
                </div>

            </section>

            <section class="card-section" id="card-2-section">
                <header><spam>BINGO</spam></header>

                <div class="card-body" id="card-2-body">
                    <div class="card-letter" id="card-2-letter-B"></div>
                    <div class="card-letter" id="card-2-letter-I"></div>
                    <div class="card-letter" id="card-2-letter-N"></div>
                    <div class="card-letter" id="card-2-letter-G"></div>
                    <div class="card-letter" id="card-2-letter-O"></div>
                </div>

            </section>
        </div>

        <div class="buttons-section">
            <a id="roll-btn">R <br> O <br>L <br> L</a>
            <a id="get-card-btn">CHOOSE<br> YOUR <br> CARDS</a>
            <a id="play-btn">P <br> L <br>A <br> Y</a>
        </div>

        <section class="board-section">
            <div class="generate-section">
                <h1 id="previous-rolled"></h1>
                <h1 id="prev-line">--------------------</h1>
                <h1 id="prev-rolled-text">PREVIOUS ROLLED</h1>
            </div>

            <div class="bingo-title">
                <h1 class="bingo-title-letters" id="bingo-title-B">B</h1>
                <h1 class="bingo-title-letters" id="bingo-title-I">I</h1>
                <h1 class="bingo-title-letters" id="bingo-title-N">N</h1>
                <h1 class="bingo-title-letters" id="bingo-title-G">G</h1>
                <h1 class="bingo-title-letters" id="bingo-title-O">O</h1>
            </div>

            <div class="bingo-body">
                <div class="bingo-body-letter" id="bingo-body-letter-B"></div>
                <div class="bingo-body-letter" id="bingo-body-letter-I"></div>
                <div class="bingo-body-letter" id="bingo-body-letter-N"></div>
                <div class="bingo-body-letter" id="bingo-body-letter-G"></div>
                <div class="bingo-body-letter" id="bingo-body-letter-O"></div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="index.js" ></script>
</body>
</html>
